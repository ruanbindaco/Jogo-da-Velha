<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic Tac Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="borda branca">
    <div>
      <img id="1" onclick="play(1);" src="branco.png">
      <img id="2" onclick="play(2);" src="branco.png">
      <img id="3" onclick="play(3);" src="branco.png">
    </div>
    <div>
      <img id="4" onclick="play(4);" src="branco.png">
      <img id="5" onclick="play(5)" src="branco.png">
      <img id="6" onclick="play(6);" src="branco.png">
    </div>
    <div >
      <img id="7" onclick="play(7);" src="branco.png">
      <img id="8" onclick="play(8);" src="branco.png">
      <img id="9" onclick="play(9);" src="branco.png">
    </div>
    
    <button id="btnReset" onclick="location.reload()" disabled="true" class=""> Boa Sorte </button>
    </div>
  </body>
</html>
